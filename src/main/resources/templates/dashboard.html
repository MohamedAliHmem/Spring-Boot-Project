<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body data-sidebar="dark">

    <!-- Begin page -->
    <div id="layout-wrapper">

        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="/" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="/assets/images/logo.svg" alt="" height="22">
                            </span>
                            <span class="logo-lg">
                                <img src="/assets/images/logo-dark.png" alt="" height="17">
                            </span>
                        </a>
                        <a href="/" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="/assets/images/logo-light.svg" alt="" height="22">
                            </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>
                </div>

                <div class="d-flex">
                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="mdi mdi-magnify"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">
                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ========== Left Sidebar Start ========== -->
        <div class="vertical-menu">
            <div data-simplebar class="h-100">
                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title" key="t-menu">Menu</li>
                        <li>
						    <a th:href="@{/dashboard/{id}(id=${id})}" class="waves-effect">
						        <i class="bx bx-home-circle"></i>
						        <span key="t-dashboards">Dashboards</span>
						    </a>
						</li>


                        <li>
                            <a href="javascript: void(0);" class="has-arrow waves-effect">
                                <i class="bx bx-list-ul"></i>
                                <span key="t-tables">Add</span>
                            </a>
                            <ul class="sub-menu" aria-expanded="false">
								<li><a th:href="@{/addProduct/{id}(id=${id})}" key="t-basic-tables">Add Product</a></li>
                            </ul>
                            <ul class="sub-menu" aria-expanded="false">
								<li><a th:href="@{/addSousStock/{id}(id=${id})}" key="t-basic-tables">Add Sous Stock</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->
    </div>
    <!-- END layout-wrapper -->

    <!-- Right Sidebar -->
    <div class="right-bar">
        <div data-simplebar class="h-100">
            <div class="rightbar-title d-flex align-items-center px-3 py-4">
                <h5 class="m-0 me-2">Settings</h5>
                <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                    <i class="mdi mdi-close noti-icon"></i>
                </a>
            </div>
        </div> <!-- end slimscroll-menu-->
    </div>
    <!-- /Right-bar -->
<!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">


                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
        
                                        <div class="table-responsive">
                                            <h3>Produits du Stock ID: <span th:text="${id}"></span></h1>
											<table class="table table-editable table-nowrap align-middle table-edits">
									            <thead>
									                <tr>
									                    <th>Products</th>
									                    <th>Quantity</th>
									                    <th>Modify</th>
									                    <th>Delete</th>
									                </tr>
									            </thead>
									            <tbody>
									                <tr th:each="produit : ${produits}">
									                    <td th:text="${produit.nom}"></td>
									                    <td th:text="${produit.qteStock}"></td>
									                    <td style="width: 100px">
									                        <a th:href="@{/dashboard/{id}/product/edit/{idProduct}(id=${produit.stock.id}, idProduct=${produit.id})}" class="btn btn-outline-primary btn-sm" title="Edit">
									                            Modify
									                        </a>
									                    </td>
									                    <td style="width: 100px">
									                        <a th:href="@{/product/delete/{id}(id=${produit.id})}" class="btn btn-outline-danger btn-sm" title="Delete">
									                            Delete
									                        </a>
									                    </td>
									                </tr>
									            </tbody>
									        </table>

                                        </div>

        
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->

                    </div> <!-- container-fluid -->
                    
                    <div class="container-fluid">


                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
        
                                        <div class="table-responsive">
                                            <h4>List of Sous-Stocks for Stock ID: <span th:text="${id}"></span></h2>
									        <table class="table">
									            <thead>
									                <tr>
									                    <th>ID</th>
									                    <th>Name</th>
									                    <th>Place</th>
									                    <th>Modify</th>
									                    <th>Delete</th>
									                    <th>View Details</th>
									                    <th>Transfer</th>
									                </tr>
									            </thead>
									            <tbody>
									                <tr th:each="sousStock : ${sousStocks}">
									                    <td th:text="${sousStock.id}"></td>
									                    <td th:text="${sousStock.nom}"></td>
									                    <td th:text="${sousStock.place}"></td>
									                    <td>
									                        <a th:href="@{/{id}/edit/{sousStockId}(id=${id},sousStockId=${sousStock.id})}" class="btn btn-primary">Modify</a>
									                        
									                    </td>
									                    <td>
									                        <a th:href="@{/{id}/delete/{sousStockId}(id=${id}, sousStockId=${sousStock.id})}" class="btn btn-danger">Delete</a>
									                        
									                    </td>
									                    <td>
									                        <a th:href="@{/{id}/SousStock/{sousStockId}(id=${id}, sousStockId=${sousStock.id})}" class="btn btn-secondary">View Details</a>
									                        
									                    </td>
									                    <td style="width: 100px">
									                        <a th:href="@{/{id}/SousStock/{SousStockId}/transfer/(id=${id}, SousStockId=${sousStock.id})}" class="btn btn-outline-secondary btn-sm" title="Share">
									                            Share
									                        </a>
									                    </td>
									                </tr>
									            </tbody>
									        </table>
									
									
									                                        </div>
									
									        
									                                    </div>
									                                </div>
									                            </div> <!-- end col -->
									                        </div> <!-- end row -->

                    </div> <!-- container-fluid -->
                    
                </div>
                <!-- End Page-content -->

                
            </div>
            <!-- end main content-->
    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="/assets/libs/jquery/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/assets/libs/node-waves/waves.min.js"></script>

    <!-- apexcharts -->
    <script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

    <!-- dashboard init -->
    <script src="/assets/js/pages/dashboard.init.js"></script>

    <!-- App js -->
    <script src="/assets/js/app.js"></script>
</body>

</html>
